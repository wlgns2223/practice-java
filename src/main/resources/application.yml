spring:
  application:
    name: commerce
  datasource:
    url: jdbc:mysql://localhost:3306/commerce_study
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        hbm2ddl:
          auto: create

security:
  jwt:
    secret: ${SECRET}
    ttl: ${TTL}
